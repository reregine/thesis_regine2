<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us - ATBI</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      line-height: 1.6;
      background-color: #f9f9f9;
      color: #333;
    }

    header {
      background: #006400;
      color: #fff;
      padding: 20px;
      text-align: center;
    }

    header h1 {
      font-size: 2.2rem;
    }

    main {
      max-width: 1000px;
      margin: 40px auto;
      padding: 20px;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #006400;
    }

    .contact-info {
      text-align: center;
      margin-bottom: 40px;
    }

    .contact-info p {
      margin: 8px 0;
      font-size: 1.1rem;
    }

    .contact-form {
      background: #fff;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      max-width: 600px;
      margin: 0 auto;
    }

    .contact-form label {
      display: block;
      font-weight: bold;
      margin-bottom: 6px;
    }

    .contact-form input,
    .contact-form textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
    }

    .contact-form textarea {
      height: 120px;
      resize: none;
    }

    .contact-form button {
      display: inline-block;
      background: #006400;
      color: #fff;
      border: none;
      padding: 12px 20px;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .contact-form button:hover {
      background: #228B22;
    }

    footer {
      text-align: center;
      padding: 20px;
      background: #333;
      color: #fff;
      margin-top: 50px;
    }

    /* Floating Back to Home Button */
    .back-home {
      position: fixed;
      bottom: 20px;
      right: 20px;
      z-index: 1000;
    }

    .back-home a {
      display: inline-block;
      padding: 12px 18px;
      background: #006400;
      color: #fff;
      text-decoration: none;
      font-size: 1rem;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      transition: background 0.3s ease, transform 0.2s ease;
    }

    .back-home a:hover {
      background: #228B22;
      transform: translateY(-2px);
    }
  </style>
</head>
<body>
  <header>
    <h1>Contact Us</h1>
  </header>

  <main>
    <section class="contact-info">
      <h2>ATBI Office</h2>
      <p><strong>Address:</strong> Brgy. Dayao, Roxas City, Capiz, Philippines</p>
      <p><strong>Phone:</strong> +63 912 345 6789</p>
      <p><strong>Email:</strong> atbi@capsu.com</p>
    </section>

    <section class="contact-form">
      <h2>Send Us a Message</h2>
      <form action="#" method="post">
        <label for="name">Full Name</label>
        <input type="text" id="name" name="name" placeholder="Your Name" required>

        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" placeholder="your@email.com" required>

        <label for="message">Message</label>
        <textarea id="message" name="message" placeholder="Write your message here..." required></textarea>

        <button type="submit">Send Message</button>
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 ATBI. All Rights Reserved.</p>
  </footer>

  <!-- Floating Back to Home Button -->
  <div class="back-home">
    <a href="index.html">‚Üê Back to Home</a>
  </div>
</body>
</html>
