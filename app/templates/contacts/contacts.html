<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us - ATBI</title>

  <style>
    /* ======== GLOBAL RESET ======== */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f4f7f4;
      color: #333;
      line-height: 1.6;
    }

    /* ======== HEADER ======== */
    header {
      background-color: #006400;
      color: white;
      text-align: center;
      padding: 1.5rem 1rem;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
    }

    header h1 {
      font-size: 2rem;
      font-weight: 600;
      letter-spacing: 0.5px;
    }

    /* ======== MAIN CONTENT ======== */
    main {
      max-width: 1000px;
      margin: 40px auto;
      padding: 20px;
    }

    .contact-info {
      background: white;
      border-radius: 10px;
      padding: 25px;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.08);
      margin-bottom: 40px;
    }

    .contact-info h2 {
      color: #006400;
      margin-bottom: 15px;
      font-size: 1.5rem;
    }

    .contact-info p {
      font-size: 1.05rem;
      margin-bottom: 8px;
    }

    /* ======== CONTACT FORM ======== */
    .contact-form {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.08);
      max-width: 600px;
      margin: 0 auto;
    }

    .contact-form h2 {
      color: #006400;
      text-align: center;
      margin-bottom: 20px;
      font-size: 1.5rem;
    }

    .contact-form label {
      display: block;
      font-weight: 600;
      margin-bottom: 6px;
      color: #333;
    }

    .contact-form input,
    .contact-form textarea {
      width: 100%;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
      margin-bottom: 15px;
      transition: border-color 0.3s ease;
    }

    .contact-form input:focus,
    .contact-form textarea:focus {
      border-color: #006400;
      outline: none;
    }

    .contact-form textarea {
      height: 130px;
      resize: none;
    }

    .contact-form button {
      width: 100%;
      padding: 12px;
      background-color: #006400;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      font-weight: 600;
      transition: background-color 0.3s ease;
    }

    .contact-form button:hover {
      background-color: #228B22;
    }

    /* ======== FOOTER ======== */
    footer {
      background-color: #333;
      color: #fff;
      text-align: center;
      padding: 20px;
      margin-top: 50px;
      font-size: 0.95rem;
    }

    /* ======== BACK TO HOME BUTTON ======== */
    .back-home {
      position: fixed;
      bottom: 20px;
      right: 20px;
      z-index: 1000;
    }

    .back-home a {
      display: inline-block;
      background-color: #006400;
      color: #fff;
      text-decoration: none;
      padding: 12px 18px;
      border-radius: 8px;
      font-size: 0.95rem;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      transition: background 0.3s ease, transform 0.2s ease;
    }

    .back-home a:hover {
      background-color: #228B22;
      transform: translateY(-2px);
    }

    /* ======== RESPONSIVENESS ======== */
    @media (max-width: 768px) {
      header h1 {
        font-size: 1.8rem;
      }

      main {
        margin: 20px auto;
        padding: 15px;
      }

      .contact-info, .contact-form {
        padding: 20px;
      }

      .contact-form button {
        font-size: 0.95rem;
      }
    }

    @media (max-width: 480px) {
      .contact-info h2, .contact-form h2 {
        font-size: 1.3rem;
      }

      .contact-form input,
      .contact-form textarea {
        font-size: 0.95rem;
      }
    }
  </style>
</head>

<body>
  <header>
    <h1>Contact Us</h1>
  </header>

  <main>
    <section class="contact-info">
      <h2>ATBI Office</h2>
      <p><strong>Address:</strong> Brgy. Dayao, Roxas City, Capiz, Philippines</p>
      <p><strong>Phone:</strong> +63 912 345 6789</p>
      <p><strong>Email:</strong> atbi@capsu.com</p>
    </section>

    <section class="contact-form">
      <h2>Send Us a Message</h2>
      <form action="#" method="post">
        <label for="name">Full Name</label>
        <input type="text" id="name" name="name" placeholder="Your Name" required>

        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" placeholder="your@email.com" required>

        <label for="message">Message</label>
        <textarea id="message" name="message" placeholder="Write your message here..." required></textarea>

        <button type="submit">Send Message</button>
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 ATBI. All Rights Reserved.</p>
  </footer>

  <!-- Floating Back to Home Button -->
  <div class="back-home">
    <a href="{{ url_for('home.index') }}">‚Üê Back to Home</a>
  </div>
</body>
</html>
