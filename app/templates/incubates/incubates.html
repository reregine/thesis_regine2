<!DOCTYPE html>
<html lang="en">
<head>

  <title>Our Incubates - ATBI</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      line-height: 1.6;
      background-color: #f9f9f9;
      color: #333;
    }

    /* Navigation Bar */
    .header {
      width: 100%;
      background: #fff;
      border-bottom: 1px solid #e5e7eb;
      position: sticky;
      top: 0;
      z-index: 1000;
      box-shadow: 0 2px 6px rgba(0,0,0,0.08);
    }

    .header-container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 16px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo img {
      height: 52px;
    }

    .nav-menu .nav-list {
      list-style: none;
      display: flex;
      gap: 2rem;
      align-items: center;
    }

    .nav-link {
      text-decoration: none;
      font-weight: 600;
      font-size: 1rem;
      color: #000;
      transition: color 0.3s ease, border-bottom 0.3s ease;
      padding-bottom: 4px;
    }

    .nav-link:hover {
      color: #008000;
    }

    /* Active page highlight */
    .nav-link.active {
      color: #008000;
      border-bottom: 2px solid #008000;
    }

    .cart-btn {
      font-size: 1.3rem;
    }

    .login-btn {
      background: linear-gradient(135deg, #00c853, #009624);
      color: #fff !important;
      padding: 8px 20px;
      border-radius: 10px;
      text-decoration: none;
      font-weight: 600;
      box-shadow: 0 4px 10px rgba(0,0,0,0.15);
      transition: background 0.3s ease, transform 0.2s ease;
    }

    .login-btn:hover {
      background: linear-gradient(135deg, #00e676, #00c853);
      transform: translateY(-2px);
    }

    /* Page Header */
header.page-header {
  background: linear-gradient(135deg, #a7f3d0, #6ee7b7); /* light green gradient */
  color: #064e3b;  /* dark green text */
  padding: 30px 20px;  /* smaller background height */
  text-align: center;
  border-bottom: 2px solid #059669; /* subtle accent line */
}

header.page-header h1 {
  font-size: 2.2rem;   /* consistent with shop titles */
  font-weight: 700;
  margin: 0;
}


    main {
      padding: 40px 20px;
      max-width: 1200px;
      margin: 0 auto;
    }

    /* Batch section */
    .batch {
      margin-bottom: 60px;
    }

    .batch h3 {
      font-size: 2rem;
      margin-bottom: 2rem;
      color: #000;
      text-align: center;
      font-weight: 700;
    }

    /* Grid layout for incubates */
    .incubates-grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 2rem;
      margin-top: 1rem;
    }

    .incubate-card {
      text-align: center;
      text-decoration: none;
      color: inherit;
      transition: transform 0.3s ease;
    }

    .incubate-card:hover {
      transform: translateY(-6px);
    }

    .incubate-card img {
      width: 220px;
      height: 220px;
      object-fit: contain;
      margin-bottom: 0.8rem;
      transition: transform 0.3s ease;
    }

    .incubate-card:hover img {
      transform: scale(1.08);
    }

    .incubate-name {
      font-size: 1.2rem;
      font-weight: 600;
      color: #222;
    }

    footer {
      text-align: center;
      padding: 20px;
      background: #333;
      color: #fff;
    }

    /* Floating Buttons */
    .floating-btn {
      position: fixed;
      bottom: 20px;
      z-index: 1000;
    }

    .back-home {
      right: 20px;
    }

    .batch-nav {
      left: 20px;
    }

    .floating-btn a {
      display: inline-block;
      padding: 12px 18px;
      background: #006400;
      color: #fff;
      text-decoration: none;
      font-size: 1rem;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      transition: background 0.3s ease, transform 0.2s ease;
    }

    .floating-btn a:hover {
      background: #228B22;
      transform: translateY(-2px);
    }
  </style>
</head>
