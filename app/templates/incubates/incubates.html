<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Our Incubates - ATBI</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
  <style>
    /* Page Header */
    header.page-header {
      background: linear-gradient(135deg, #a7f3d0, #6ee7b7); /* light green gradient */
      color: #064e3b;  /* dark green text */
      padding: 30px 20px;  /* smaller background height */
      text-align: center;
      border-bottom: 2px solid #059669; /* subtle accent line */
    }

    header.page-header h1 {
      font-size: 2.2rem;   /* consistent with shop titles */
      font-weight: 700;
      margin: 0;
    }

    main {
      padding: 40px 20px;
      max-width: 1200px;
      margin: 0 auto;
    }

    /* Batch section */
    .batch {
      margin-bottom: 60px;
    }

    .batch h3 {
      font-size: 2rem;
      margin-bottom: 2rem;
      color: #000;
      text-align: center;
      font-weight: 700;
    }

    /* Grid layout for incubates */
    .incubates-grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 2rem;
      margin-top: 1rem;
    }

    .incubate-card {
      text-align: center;
      text-decoration: none;
      color: inherit;
      transition: transform 0.3s ease;
    }

    .incubate-card:hover {
      transform: translateY(-6px);
    }

    .incubate-card img {
      width: 220px;
      height: 220px;
      object-fit: contain;
      margin-bottom: 0.8rem;
      transition: transform 0.3s ease;
    }

    .incubate-card:hover img {
      transform: scale(1.08);
    }

    .incubate-name {
      font-size: 1.2rem;
      font-weight: 600;
      color: #222;
    }

    footer {
      text-align: center;
      padding: 20px;
      background: #333;
      color: #fff;
    }

    /* Floating Buttons */
    .floating-btn {
      position: fixed;
      bottom: 20px;
      z-index: 1000;
    }

    .back-home {
      right: 20px;
    }

    .batch-nav {
      left: 20px;
    }

    .floating-btn a {
      display: inline-block;
      padding: 12px 18px;
      background: #006400;
      color: #fff;
      text-decoration: none;
      font-size: 1rem;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      transition: background 0.3s ease, transform 0.2s ease;
    }

    .floating-btn a:hover {
      background: #228B22;
      transform: translateY(-2px);
    }
  </style>
</head>
<body>
  <!-- Navigation Bar -->
  <header class="header">
    <div class="header-container">
      <div class="logo">
        <img src="{{ url_for('static', filename='images/agrilogo.png') }}" alt="ATBI logo" class="logo-img">
      </div>
      <nav class="nav-menu">
        <ul class="nav-list">
        <!-- Each list item contains a navigation link -->
        <li><a href="{{ url_for('home.index') }}" class="nav-link">HOME</a></li>
        <li><a href="{{ url_for('shop.shop_home') }}" class="nav-link">SHOP</a></li>
        <li><a href="{{ url_for('incubatee_showroom.incubatee_showroom') }}" class="nav-link">INCUBATES</a></li>
        <li><a href="{{ url_for('home.index') }}#about" class="nav-link">ABOUT</a></li>
        <li><a href="{{ url_for('home.index') }}#contacts" class="nav-link">CONTACTS</a></li>
        <!-- Cart button with special styling -->
        <li><a href="#cart" class="nav-link cart-btn">üõí</a></li>
        <!-- Login button with special styling -->
        <li> <a href="{{ url_for('login.login') }}" class="nav-link login-btn">LOGIN</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- Page Header -->
  <header class="page-header">
    <h1>Our Incubates</h1>
  </header>

  <main>
    <!-- Batch 1 -->
    <section class="batch" id="batch1">
      <h3>Batch 1</h3>
      <div class="incubates-grid">
        <a href="details.html?id=techstart" class="incubate-card">
          <img src="images/B1.png" alt="TechStart Logo">
          <div class="incubate-name">TechStart</div>
        </a>
        <a href="details.html?id=greeneco" class="incubate-card">
          <img src="images/B4.png" alt="GreenEco Logo">
          <div class="incubate-name">GreenEco</div>
        </a>
        <a href="details.html?id=edutech" class="incubate-card">
          <img src="images/B5.png" alt="EduTech Logo">
          <div class="incubate-name">EduTech</div>
        </a>
      </div>
    </section>

    <!-- Batch 2 -->
    <section class="batch" id="batch2">
      <h3>Batch 2</h3>
      <div class="incubates-grid">
        <a href="details.html?id=foodies" class="incubate-card">
          <img src="images/B2.png" alt="Foodies Logo">
          <div class="incubate-name">Foodies</div>
        </a>
        <a href="details.html?id=medilink" class="incubate-card">
          <img src="images/B6.png" alt="MediLink Logo">
          <div class="incubate-name">MediLink</div>
        </a>
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 ATBI. All Rights Reserved.</p>
  </footer>

  <!-- Floating Buttons -->
  <div class="floating-btn back-home">
    <a href="{{ url_for('home.index') }}" class="back-to-home">‚Üê Home</a>
  </div>

  <div class="floating-btn batch-nav">
    <a href="#batch1">Batch 1</a> |
    <a href="#batch2">Batch 2</a>
  </div>
</body>
</html>
