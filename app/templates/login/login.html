<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ATBI System | Admin Login</title>
  <link rel="icon" type="image/png" sizes="32x32" href="{{ url_for('static', filename='images/agrilogo.png') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
</head>
<body>
  <div class="login-card">
    <h1>ATBI - Agri-Aqua Business Incubator</h1>
    <h2>Login</h2>
    
    <div id="successMessage" class="success-message"></div>
    
    <form id="loginForm">
      <div class="input-group">
        <label for="username">Username</label>
        <input type="text" id="username" placeholder="Enter your username" required>
        <div id="usernameError" class="error-message">Username is required</div>
      </div>
      
      <div class="input-group">
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Enter your password" required>
        <span class="toggle-password" onclick="togglePassword()">üëÅ</span>
        <div id="passwordError" class="error-message">Password is required</div>
      </div>
      
      <button type="submit" class="login-btn" id="loginButton">
        Login
        <span class="loading" id="loadingSpinner">‚è≥</span>
      </button>
      
      <div id="loginError" class="error-message" style="text-align: center; margin-top: 10px;">Invalid credentials!</div>
      
      <a href="#" class="forgot-link">Forgot Password?</a>
      <p class="switch-link">
        Don‚Äôt have an account? <a href="{{ url_for('login.register_page') }}">Register here</a>
      </p>
    </form>

    <div class="divider">or</div>

    <!-- Google Login Button -->
    <button class="google-btn" onclick="loginWithGoogle()">
      <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google logo">
      Login with Google
    </button>
  </div>

  <script>
    // Form elements
    const loginForm = document.getElementById("loginForm");
    const usernameInput = document.getElementById("username");
    const passwordInput = document.getElementById("password");
    const loginButton = document.getElementById("loginButton");
    const loadingSpinner = document.getElementById("loadingSpinner");
    const successMessage = document.getElementById("successMessage");
    const loginError = document.getElementById("loginError");
    const usernameError = document.getElementById("usernameError");
    const passwordError = document.getElementById("passwordError");

    // Clear error messages when user starts typing
    usernameInput.addEventListener("input", function() {
      clearFieldError(usernameInput, usernameError);
      hideLoginError();
    });

    passwordInput.addEventListener("input", function() {
      clearFieldError(passwordInput, passwordError);
      hideLoginError();
    });

    // Form submission handler
    loginForm.addEventListener("submit", function(event) {
      event.preventDefault();
      
      const username = usernameInput.value.trim();
      const password = passwordInput.value.trim();
      
      // Reset all error states
      clearAllErrors();
      
      // Validate fields
      let isValid = true;
      
      if (username === "") {
        showFieldError(usernameInput, usernameError);
        isValid = false;
      }
      
      if (password === "") {
        showFieldError(passwordInput, passwordError);
        isValid = false;
      }
      
      if (!isValid) {
        return;
      }
      
      // Show loading state
      showLoading();
      
      // Send login request to Flask backend
      fetch('/login/authenticate', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify({
          username: username,
          password: password
        })
      })
      .then(response => response.json())
      .then(data => {
        hideLoading();
        
        if (data.success) {
          showSuccess(data.message);
          
          // Redirect after success
          setTimeout(() => {
            window.location.href = data.redirect_url;
          }, 1500);
        } else {
          showLoginError();
        }
      })
      .catch(error => {
        hideLoading();
        console.error('Login error:', error);
        showLoginError();
      });
    });

    // Show/Hide Password Toggle
    function togglePassword() {
      const passwordField = document.getElementById("password");
      const toggleIcon = document.querySelector(".toggle-password");
      
      if (passwordField.type === "password") {
        passwordField.type = "text";
        toggleIcon.textContent = "üëÅ";
      } else {
        passwordField.type = "password";
        toggleIcon.textContent = "üëÅ‚Äçüó®Ô∏è";
      }
    }

    // Google login placeholder
    function loginWithGoogle() {
      alert("üåê Google login integration needed.");
    }

    // Helper functions
    function showFieldError(input, errorElement) {
      input.classList.add("error");
      errorElement.style.display = "block";
    }

    function clearFieldError(input, errorElement) {
      input.classList.remove("error");
      errorElement.style.display = "none";
    }

    function showLoginError() {
      loginError.style.display = "block";
    }

    function hideLoginError() {
      loginError.style.display = "none";
    }

    function clearAllErrors() {
      clearFieldError(usernameInput, usernameError);
      clearFieldError(passwordInput, passwordError);
      hideLoginError();
      successMessage.style.display = "none";
    }

    function showLoading() {
      loginButton.disabled = true;
      loadingSpinner.style.display = "inline";
    }

    function hideLoading() {
      loginButton.disabled = false;
      loadingSpinner.style.display = "none";
    }

    function showSuccess(message) {
      successMessage.textContent = message;
      successMessage.style.display = "block";
      
      // Clear form
      usernameInput.value = "";
      passwordInput.value = "";
    }
  </script>
</body>
</html>
