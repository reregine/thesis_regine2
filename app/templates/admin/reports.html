<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sales Reports - ATBI Admin</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/reports.css') }}">
    <link rel="icon" type="image/png" sizes="32x32" href="{{ url_for('static', filename='images/agrilogo.png') }}">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="header">
        <h1>üìä Sales Reports & Analytics</h1>
        <div class="header-actions">
            <a href="{{ url_for('admin.admin_dashboard') }}" class="btn-back">‚Üê Back to Dashboard</a>
            <a href="{{ url_for('admin.admin_profile') }}" class="profile-btn">
                <span class="icon">üë§</span> Profile
            </a>
        </div>
    </div>

    <!-- Floating Logout Confirmation -->
    <div id="logout-modal" class="logout-modal hidden">
        <div class="logout-content">
        <p>üö™ Are you sure you want to logout?</p>
        <div class="logout-actions">
            <button id="confirm-logout">Yes, Logout</button>
            <button id="cancel-logout">Cancel</button>
        </div>
        </div>
    </div>

    <div class="container">
        <!-- Date Range Selector -->
        <div class="card">
            <div class="card-header">
                <h2>Report Period</h2>
            </div>
            <div class="date-range-selector">
                <div class="form-row">
                    <div class="form-group">
                        <label>From Date</label>
                        <input type="date" id="startDate" value="{{ today_minus_30 }}">
                    </div>
                    <div class="form-group">
                        <label>To Date</label>
                        <input type="date" id="endDate" value="{{ today }}">
                    </div>
                    <div class="form-group">
                        <label>Report Type</label>
                        <select id="reportType">
                            <option value="overview">Overview</option>
                            <option value="incubatee">By Incubatee</option>
                            <option value="category">By Category</option>
                            <option value="product">By Product</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>&nbsp;</label>
                        <button class="btn-generate" onclick="generateReport()">üìà Generate Report</button>
                        <button class="btn-export" onclick="exportReport()">üì• Export Report</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Key Metrics -->
        <div class="metrics-grid">
            <div class="metric-card primary">
                <div class="metric-icon">üí∞</div>
                <div class="metric-content">
                    <div class="metric-value" id="totalRevenue">‚Ç±0.00</div>
                    <div class="metric-label">Total Sales</div>
                </div>
            </div>
            <div class="metric-card">
                <div class="metric-icon">üì¶</div>
                <div class="metric-content">
                    <div class="metric-value" id="totalOrders">0</div>
                    <div class="metric-label">Total Orders</div>
                </div>
            </div>
        </div>

        <!-- Charts Section -->
        <div class="charts-grid">
            <div class="card chart-card">
                <h3>Sales by Incubatee</h3>
                <canvas id="categoryChart" height="250"></canvas>
            </div>
            <div class="card chart-card">
                <h3>Top Incubatees</h3>
                <canvas id="incubateeChart" height="250"></canvas>
            </div>
        </div>

        <!-- Incubatee Performance -->
        <div class="card">
            <div class="card-header">
                <h2>Incubatee Performance</h2>
            </div>
            <div id="incubateePerformance" class="performance-grid">
                <div class="no-data">Generate report to see incubatee performance</div>
            </div>
        </div>
    </div>
    
    <!-- Load the dedicated reports JavaScript -->
    <script src="{{ url_for('static', filename='js/reports.js') }}"></script>
    <script src="{{ url_for('static', filename='js/admin.js') }}"></script>
</body>
</html>
