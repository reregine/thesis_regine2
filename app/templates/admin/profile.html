<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Profile - ATBI</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/admin.css') }}">
</head>
<body>
    <div class="header">
        <h1>üë§ Admin Profile</h1>
        <div class="header-actions">
            <a href="{{ url_for('admin.admin_dashboard') }}" class="btn-back">‚Üê Back to Dashboard</a>
            <button class="logout-btn" onclick="logout()">üö™ Logout</button>
        </div>
    </div>

    <div class="container">
        <div class="card">
            <h2>Profile Information</h2>
            <form id="profileForm">
                <div class="form-group">
                    <label>Username</label>
                    <input type="text" id="username" value="{{ admin_profile.username if admin_profile else session.get('admin_username') }}" readonly>
                </div>
                <div class="form-group">
                    <label>Full Name</label>
                    <input type="text" id="full_name" value="{{ admin_profile.full_name if admin_profile else '' }}" required>
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" id="email" value="{{ admin_profile.email if admin_profile else '' }}" required>
                </div>
                <div class="form-group">
                    <label>Phone</label>
                    <input type="text" id="phone" value="{{ admin_profile.phone if admin_profile else '' }}">
                </div>
                <button type="submit" class="btn">Update Profile</button>
            </form>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/admin.js') }}"></script>
    <script>
        document.getElementById('profileForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const formData = {
                full_name: document.getElementById('full_name').value,
                email: document.getElementById('email').value,
                phone: document.getElementById('phone').value
            };
            
            try {
                const response = await fetch('/admin/update-profile', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(formData)
                });
                
                const data = await response.json();
                
                if (data.success) {
                    alert('‚úÖ Profile updated successfully!');
                } else {
                    alert('‚ùå Error: ' + data.error);
                }
            } catch (error) {
                console.error('Error:', error);
                alert('‚ùå Failed to update profile');
            }
        });
    </script>
</body>
</html>
