<!-- ===== MODERN SHOPEE-STYLE CART SIDEBAR ===== -->
<style>
  :root {
    --green: #16a34a;
    --green-dark: #15803d;
    --gray-bg: #f8fafc;
    --text-dark: #14532d;
    --text-light: #6b7280;
    --border-light: #e5e7eb;
    --shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
  }

  /* ===== CART SIDEBAR ===== */
  .cart-sidebar {
    width: 100%;
    max-width: 440px;
    height: 100%;
    background: #fff;
    display: flex;
    flex-direction: column;
    border-left: 1px solid var(--border-light);
    box-shadow: var(--shadow);
    border-radius: 0 16px 16px 0;
    overflow: hidden;
    animation: slideIn 0.4s ease forwards;
  }

  @keyframes slideIn {
    from { transform: translateX(100%); opacity: 0; }
    to { transform: translateX(0); opacity: 1; }
  }

  /* ===== HEADER ===== */
  .cart-header {
    background: var(--green);
    color: white;
    padding: 18px 22px;
    font-size: 22px;
    font-weight: 600;
    display: flex;
    justify-content: space-between;
    align-items: center;
    letter-spacing: 0.5px;
  }

  .close-cart {
    background: rgba(255, 255, 255, 0.2);
    border: none;
    color: white;
    font-size: 24px;
    padding: 6px 12px;
    border-radius: 8px;
    cursor: pointer;
    transition: all 0.3s ease;
  }

  .close-cart:hover {
    background: rgba(255, 255, 255, 0.35);
    transform: scale(1.15);
  }

  /* ===== CART SECTION ===== */
  .cart-section {
    flex: 1;
    padding: 18px;
    background: var(--gray-bg);
    overflow-y: auto;
  }

  .cart-title {
    font-weight: 600;
    font-size: 18px;
    color: var(--text-dark);
    margin-bottom: 14px;
    display: flex;
    align-items: center;
    justify-content: space-between;
  }

  .cart-item {
    display: flex;
    align-items: center;
    gap: 14px;
    background: #fff;
    border: 1px solid var(--border-light);
    padding: 12px;
    border-radius: 12px;
    margin-bottom: 14px;
    box-shadow: var(--shadow);
    transition: transform 0.2s ease, box-shadow 0.2s ease;
  }

  .cart-item:hover {
    transform: translateY(-3px);
    box-shadow: 0 6px 14px rgba(0, 0, 0, 0.08);
  }

  .cart-item img {
    width: 70px;
    height: 70px;
    border-radius: 10px;
    object-fit: cover;
    border: 1px solid var(--border-light);
  }

  .item-info {
    flex: 1;
  }

  .item-name {
    font-weight: 600;
    color: var(--text-dark);
    font-size: 15px;
  }

  .item-price {
    color: var(--green);
    font-weight: 600;
    margin-top: 4px;
    font-size: 14px;
  }

  .stock-info {
    font-size: 12px;
    color: #dc2626;
    margin-top: 3px;
    font-weight: 500;
  }

  /* ===== QUANTITY CONTROLS ===== */
  .quantity {
    display: flex;
    align-items: center;
    margin-top: 8px;
    gap: 8px;
  }

  .quantity button {
    background: var(--green);
    border: none;
    color: white;
    width: 26px;
    height: 26px;
    font-size: 16px;
    border-radius: 6px;
    cursor: pointer;
    transition: background 0.3s ease;
  }

  .quantity button:hover {
    background: var(--green-dark);
  }

  .quantity .qty {
    min-width: 22px;
    text-align: center;
    font-weight: 600;
    color: var(--text-dark);
  }

  /* ===== FOOTER ===== */
  .cart-footer {
    padding: 18px;
    border-top: 1px solid var(--border-light);
    background: #fff;
    box-shadow: 0 -2px 8px rgba(0, 0, 0, 0.05);
  }

  .cart-footer .select-all {
    display: flex;
    align-items: center;
    margin-bottom: 12px;
    gap: 8px;
    font-size: 14px;
    color: var(--text-light);
  }

  .cart-footer .total {
    font-weight: 700;
    color: var(--text-dark);
    font-size: 16px;
    margin-bottom: 16px;
  }

  .cart-footer .reserve-btn {
    width: 100%;
    background: var(--green);
    color: white;
    border: none;
    padding: 13px;
    border-radius: 10px;
    font-size: 16px;
    font-weight: 600;
    cursor: pointer;
    transition: background 0.3s ease, transform 0.2s ease;
  }

  .cart-footer .reserve-btn:hover {
    background: var(--green-dark);
    transform: translateY(-1px);
  }

  /* ===== STATUS SECTION (below cart) ===== */
  .status-section {
    border-top: 1px solid var(--border-light);
    background: #fff;
  }

  .status-tabs {
    display: flex;
    justify-content: space-around;
    padding: 12px 10px;
    border-bottom: 1px solid var(--border-light);
  }

  .status-tab {
    flex: 1;
    text-align: center;
    padding: 10px 0;
    font-weight: 500;
    color: var(--text-light);
    cursor: pointer;
    transition: all 0.3s ease;
    border-bottom: 3px solid transparent;
  }

  .status-tab.active {
    color: var(--green-dark);
    border-bottom: 3px solid var(--green);
    background: var(--gray-bg);
  }

  .tab-count {
    display: inline-block;
    background: var(--green);
    color: white;
    font-size: 10px;
    font-weight: 500;
    padding: 2px 5px;
    border-radius: 10px;
    margin-left: 4px;
  }

  /* ===== STATUS CONTENT ===== */
  .status-content {
    padding: 16px;
    text-align: center;
    color: var(--text-light);
    font-size: 15px;
  }

  .empty-status {
    padding: 30px;
    color: var(--text-light);
    text-align: center;
    font-size: 14px;
  }

  .empty-status img {
    width: 80px;
    opacity: 0.8;
    margin-bottom: 10px;
  }

  @media (max-width: 600px) {
    .cart-sidebar {
      max-width: 100%;
      border-radius: 0;
    }
  }
</style>
