<!-- ===== MODERN CART SIDEBAR ===== -->
<style>
  :root {
    --green: #16a34a;
    --green-dark: #15803d;
    --gray-bg: #f8fafc;
    --text-dark: #14532d;
    --text-light: #6b7280;
    --border-light: #e5e7eb;
  }

  .cart-sidebar {
    width: 100%;
    max-width: 420px;
    height: 100%;
    background: #fff;
    display: flex;
    flex-direction: column;
    border-left: 1px solid var(--border-light);
    box-shadow: -5px 0 25px rgba(0, 0, 0, 0.08);
    border-radius: 0 16px 16px 0;
    overflow: hidden;
    animation: slideIn 0.4s ease forwards;
  }

  @keyframes slideIn {
    from { transform: translateX(100%); opacity: 0; }
    to { transform: translateX(0); opacity: 1; }
  }

  /* HEADER */
  .cart-header {
    background: var(--green);
    color: white;
    padding: 20px 24px;
    font-size: 22px;
    font-weight: 600;
    display: flex;
    justify-content: space-between;
    align-items: center;
    letter-spacing: 0.5px;
  }

  .close-cart {
    background: rgba(255, 255, 255, 0.2);
    border: none;
    color: white;
    font-size: 26px;
    padding: 4px 10px;
    border-radius: 6px;
    cursor: pointer;
    transition: background 0.3s ease, transform 0.2s ease;
  }

  .close-cart:hover {
    background: rgba(255, 255, 255, 0.35);
    transform: scale(1.15);
  }

  /* BODY */
  .cart-items {
    flex: 1;
    overflow-y: auto;
    padding: 18px;
    background: var(--gray-bg);
  }

  .cart-item {
    display: flex;
    align-items: center;
    gap: 14px;
    background: #fff;
    border: 1px solid var(--border-light);
    padding: 12px;
    border-radius: 12px;
    margin-bottom: 14px;
    box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
    transition: transform 0.2s ease, box-shadow 0.2s ease;
  }

  .cart-item:hover {
    transform: translateY(-3px);
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.08);
  }

  .cart-item img {
    width: 70px;
    height: 70px;
    border-radius: 10px;
    object-fit: cover;
    border: 2px solid var(--border-light);
  }

  .item-info {
    flex: 1;
  }

  .item-name {
    font-weight: 600;
    color: var(--text-dark);
    font-size: 15px;
  }

  .item-price {
    color: var(--green);
    font-weight: 600;
    margin-top: 4px;
    font-size: 14px;
  }

  .stock-info {
    font-size: 12px;
    color: #dc2626;
    margin-top: 3px;
    font-weight: 500;
  }

  /* QUANTITY CONTROLS */
  .quantity {
    display: flex;
    align-items: center;
    margin-top: 8px;
    gap: 8px;
  }

  .quantity button {
    background: var(--green);
    border: none;
    color: white;
    width: 28px;
    height: 28px;
    font-size: 18px;
    line-height: 0;
    border-radius: 6px;
    cursor: pointer;
    transition: background 0.3s ease;
  }

  .quantity button:hover {
    background: var(--green-dark);
  }

  .quantity .qty {
    min-width: 20px;
    text-align: center;
    font-weight: 600;
    color: var(--text-dark);
  }

  /* FOOTER */
  .cart-footer {
    padding: 18px;
    border-top: 1px solid var(--border-light);
    background: #ffffff;
    box-shadow: 0 -2px 6px rgba(0, 0, 0, 0.04);
  }

  .select-all {
    display: flex;
    align-items: center;
    margin-bottom: 10px;
    gap: 8px;
    font-size: 14px;
    color: var(--text-light);
  }

  .total {
    font-weight: 700;
    color: var(--text-dark);
    font-size: 16px;
    margin-bottom: 16px;
  }

  .reserve-btn {
    width: 100%;
    background: var(--green);
    color: white;
    border: none;
    padding: 13px;
    border-radius: 10px;
    font-size: 16px;
    font-weight: 600;
    cursor: pointer;
    transition: background 0.3s ease, transform 0.2s ease;
  }

  .reserve-btn:hover {
    background: var(--green-dark);
    transform: translateY(-1px);
  }

  @media (max-width: 600px) {
    .cart-sidebar {
      max-width: 100%;
      border-radius: 0;
    }
    .cart-item {
      flex-direction: column;
      align-items: flex-start;
    }
  }
</style>

<!-- ===== CART SIDEBAR CONTENT ===== -->
<div class="cart-sidebar active" id="cartSidebar">

  <div class="cart-header">
    <span>My Cart</span>
    <button class="close-cart" id="closeCart">&times;</button>
  </div>

  <div class="cart-items" id="cartItems">
    <!-- Example items -->
    <div class="cart-item">
      <input type="checkbox" class="item-checkbox">
      <img src="https://via.placeholder.com/70" alt="Product Image">
      <div class="item-info">
        <div class="item-name">Organic Lettuce</div>
        <div class="item-price">₱50</div>
        <div class="stock-info">Only 3 left!</div>
        <div class="quantity">
          <button class="decrease">−</button>
          <span class="qty">1</span>
          <button class="increase">+</button>
        </div>
      </div>
    </div>

    <div class="cart-item">
      <input type="checkbox" class="item-checkbox">
      <img src="https://via.placeholder.com/70" alt="Product Image">
      <div class="item-info">
        <div class="item-name">Tilapia Fish (1kg)</div>
        <div class="item-price">₱120</div>
        <div class="stock-info">Low stock (5 remaining)</div>
        <div class="quantity">
          <button class="decrease">−</button>
          <span class="qty">2</span>
          <button class="increase">+</button>
        </div>
      </div>
    </div>

    <div class="cart-item">
      <input type="checkbox" class="item-checkbox">
      <img src="https://via.placeholder.com/70" alt="Product Image">
      <div class="item-info">
        <div class="item-name">Mango Jam (Jar)</div>
        <div class="item-price">₱80</div>
        <div class="stock-info" style="color:var(--green);">In stock</div>
        <div class="quantity">
          <button class="decrease">−</button>
          <span class="qty">1</span>
          <button class="increase">+</button>
        </div>
      </div>
    </div>
  </div>

  <div class="cart-footer">
    <div class="select-all">
      <input type="checkbox" id="selectAll">
      <label for="selectAll">Select All Items</label>
    </div>
    <div class="total" id="totalAmount">Total: ₱250</div>
    <button class="reserve-btn">Reserve Selected</button>
  </div>
</div>

<!-- ===== SCRIPT ===== -->
<script>
  // Close button event
  document.addEventListener("click", (e) => {
    if (e.target && e.target.id === "closeCart") {
      const modal = document.getElementById("cartModal");
      if (modal) modal.classList.remove("active");
    }
  });

  // Select all items
  document.addEventListener("change", (e) => {
    if (e.target && e.target.id === "selectAll") {
      const checked = e.target.checked;
      document.querySelectorAll(".item-checkbox").forEach(box => box.checked = checked);
    }
  });

  // Quantity control
  document.addEventListener("click", (e) => {
    if (e.target.classList.contains("increase")) {
      const qty = e.target.previousElementSibling;
      qty.textContent = parseInt(qty.textContent) + 1;
    }
    if (e.target.classList.contains("decrease")) {
      const qty = e.target.nextElementSibling;
      const current = parseInt(qty.textContent);
      if (current > 1) qty.textContent = current - 1;
    }
  });
</script>
